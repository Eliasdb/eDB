apiVersion: skaffold/v2beta26
kind: Config
metadata:
    name: my-app
build:
    tagPolicy:
        gitCommit: {} # Automatically tags images with the current Git commit SHA
    artifacts:
        - image: vue-node-app-backend
          context: backend/
          docker:
              dockerfile: Dockerfile.dev
          sync:
              manual:
                  - src: '**/*.ts' # Sync TypeScript files
                    dest: .
                  - src: '**/*.js' # Sync JavaScript files
                    dest: .
                  - src: '**/*.json' # Sync JSON configuration files
                    dest: .
                  - src: '**/*.vue' # Sync Vue component files
                    dest: .
        - image: vue-node-app-frontend
          context: frontend/
          docker:
              dockerfile: Dockerfile.dev
          sync:
              manual:
                  - src: '**/*.ts'
                    dest: .
                  - src: '**/*.js'
                    dest: .
                  - src: '**/*.json'
                    dest: .
                  - src: '**/*.vue'
                    dest: .
deploy:
    kubectl:
        manifests:
            - k8s/*.yaml
