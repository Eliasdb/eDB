  promote-admin-app:
    name: Promote Admin App to Prod (GitOps)
    runs-on: self-hosted
    needs: [nx-affected, version]
    if: ${{ needs.nx-affected.outputs.admin_app == 'true' }}
    steps:
      - uses: actions/checkout@v4

      # Install kustomize
      - uses: imranismail/setup-kustomize@v2
        with:
