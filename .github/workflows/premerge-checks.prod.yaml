name: Pre-Merge Checks Production

on:
    pull_request:
        branches:
            - main
    # workflow_dispatch: # Enable manual trigger
    #     inputs:
    #         job_to_run:
    #             description: 'Select the job to run'
    #             required: false
    #             default: 'all'
    #             type: choice
