name: Production Release

on:
    push:
        branches:
            - main

jobs:
    # ─────────────────────────────────────────────
    version:
        name: Set Version and Tag
        runs-on: self-hosted
        outputs:
            image_tag: ${{ steps.version.outputs.image_tag }}
        steps:
            - name: Set Version
              id: version
              run: |
                  VERSION=v1.5-beta
                  echo "image_tag=${VERSION}" >> $GITHUB_ENV
                  echo "image_tag=${VERSION}" >> $GITHUB_OUTPUT

            - name: Create Git Tag
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  TAG=${{ steps.version.outputs.image_tag }}
                  if git rev-parse "refs/tags/$TAG" >/dev/null 2>&1; then
                      echo "Tag $TAG already exists. Skipping tag creation."
                  else
                      git config user.name "github-actions[bot]"
                      git config user.email "github-actions[bot]@users.noreply.github.com"
                      git tag $TAG
                      git remote set-url origin https://$GITHUB_ACTOR:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
                      git push origin $TAG
                  fi
              shell: bash

    # ─────────────────────────────────────────────
    detect-admin:
        name: Detect if Admin App is affected
        runs-on: self-hosted
        needs: version
        outputs:
            admin_changed: ${{ steps.detect.outputs.admin_changed }}
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - uses: actions/setup-node@v3
              with:
                  node-version: '20'

            - uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: '8.0'

            - run: npm install -g pnpm
            - run: pnpm install --frozen-lockfile
              working-directory: ./eDB

            - id: detect
              working-directory: ./eDB
              run: |
                  AFFECTED=$(pnpm nx show projects --affected --plain --base=origin/main --head=HEAD)
                  echo "Affected: $AFFECTED"
                  echo "admin_changed=$(echo "$AFFECTED" | grep -q '^eDB-admin$' && echo true || echo false)" >> $GITHUB_OUTPUT

    # ─────────────────────────────────────────────
    lint:
        name: Lint Affected Projects
        runs-on: self-hosted
        needs:
            - version
            - detect-admin
        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-node@v3
              with:
                  node-version: '20'

            - uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: '8.0'

            - run: npm install -g pnpm
            - run: pnpm install
              working-directory: ./eDB

            - name: Lint (skip admin)
              working-directory: ./eDB
              run: |
                  pnpm nx affected --target=lint \
                    --base=origin/main --head=HEAD \
                    --parallel --exclude=eDB-admin || true

    # ─────────────────────────────────────────────
    test:
        name: Test Affected Projects
        runs-on: self-hosted
        needs:
            - version
            - lint
        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-node@v3
              with:
                  node-version: '20'

            - uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: '8.0'

            - run: npm install -g pnpm
            - run: pnpm install
              working-directory: ./eDB

            - name: Test (skip admin)
              working-directory: ./eDB
              run: |
                  pnpm nx affected --target=test \
                    --base=origin/main --head=HEAD \
                    --parallel --exclude=eDB-admin || true

    # ─────────────────────────────────────────────
    build:
        name: Build & Push Docker Images
        runs-on: self-hosted
        needs:
            - version
            - test
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - uses: actions/setup-node@v3
              with:
                  node-version: '20'

            - uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: '8.0'

            - run: npm install -g pnpm
            - run: pnpm install
              working-directory: ./eDB

            - name: Log in to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_TOKEN }}

            - name: Build & Push Docker images (skip admin)
              working-directory: ./eDB
              run: |
                  AFFECTED=$(pnpm nx show projects --affected --type=app \
                    --base=origin/main --head=HEAD --plain --exclude=eDB-admin)

                  echo "Affected apps (non-admin): $AFFECTED"

                  for app in $AFFECTED; do
                    lower_app=$(echo "$app" | tr '[:upper:]' '[:lower:]')

                    if [ "$lower_app" = "edb-webshop" ]; then
                      echo "⚠️ Skipping $app"
                      continue
                    fi

                    if [ "$lower_app" != "webshop-api" ] && [ "$app" != "eDB-user-account" ]; then
                      echo "🏗️ Building $app"
                      pnpm nx run "$app":build --configuration=production
                    else
                      echo "⚠️ Skipping NX build for $app"
                    fi

                    if [ "$app" = "eDB-user-account" ]; then
                      echo "⚠️ Skipping Docker for $app"
                      continue
                    fi

                    echo "🐳 Docker build & push for $app"
                    docker build --platform linux/arm64 \
                      -f "docker/$app/Dockerfile.production" \
                      -t "eliasdb/$lower_app:${{ needs.version.outputs.image_tag }}" .
                    docker push "eliasdb/$lower_app:${{ needs.version.outputs.image_tag }}"
                  done

    # ─────────────────────────────────────────────
    call-admin:
        name: Call Admin CI
        needs:
            - detect-admin
            - version

        if: needs.detect-admin.outputs.admin_changed == 'true'
        uses: ./.github/workflows/admin-ci.production.yml
        with:
            image_tag: ${{ needs.version.outputs.image_tag }}
        secrets:
            DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
            DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
