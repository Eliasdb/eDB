    build:
        name: Build Docker Images for Affected Projects
        runs-on: [self-hosted]
        needs: [setup]
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20'

            - name: Install .NET SDK
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: '8.0'

            - name: Install pnpm
              run: npm install -g pnpm --force

            - name: Install Dependencies
              run: pnpm install
              working-directory: ./eDB

            - name: Log in to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_TOKEN }}

            - name: Build and Push Docker Images for Affected Projects
              working-directory: ./eDB
              run: |
                  # Get affected apps
                  AFFECTED_APPS=$(pnpm nx show projects --affected --type=app --base=origin/dev --head=HEAD --plain)
                  echo "Affected Apps: $AFFECTED_APPS"

                  # Build affected projects with staging configuration
                  pnpm nx affected --target=build --configuration=staging --base=origin/dev --head=HEAD --parallel --verbose

                  # Build Docker images for affected apps
                  for app in $AFFECTED_APPS; do
                    lower_app=$(echo "$app" | tr '[:upper:]' '[:lower:]')
                    echo "Building Docker image for: $lower_app"

                    # Ensure the correct path for Dockerfiles and build context
                    if [ -f "docker/$app/Dockerfile.staging" ]; then
                      docker build --platform linux/arm64 -f docker/$app/Dockerfile.staging -t eliasdb/$lower_app:${{ needs.setup.outputs.image_tag }} .
                    else
                      # Fallback if Dockerfile.staging isn't found
                      docker build --platform linux/arm64 -f apps/$app/Dockerfile.staging -t eliasdb/$lower_app:${{ needs.setup.outputs.image_tag }} .
                    fi

                    # Uncomment this to push the images
                    # docker push eliasdb/$lower_app:${{ needs.setup.outputs.image_tag }}
                  done
