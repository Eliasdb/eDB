<mat-drawer-container class="main-container">
    <!-- Sidebar -->
    <mat-drawer mode="side" opened>
        <!-- Reuse your existing admin-sidebar component -->
        <admin-sidebar (itemSelected)="switchDrawerContent($event)"></admin-sidebar>
    </mat-drawer>

    <!-- Main Content -->
    <mat-drawer-content>
        <div class="content-wrapper">
            <h2>Dashboard</h2>
            <div class="tiles-row">
                <cds-tile class="metric-tile">
                    <h5>Total Revenue</h5>
                    <h3>{{ totalRevenue }}</h3>
                </cds-tile>
                <cds-tile class="metric-tile">
                    <h5>Customers</h5>
                    <h3>{{ customers }}</h3>
                </cds-tile>
                <cds-tile class="metric-tile">
                    <h5>Avg Order Value</h5>
                    <h3>{{ avgOrderValue }}</h3>
                </cds-tile>
                <cds-tile class="metric-tile">
                    <h5>Sessions</h5>
                    <h3>{{ sessions }}</h3>
                </cds-tile>
            </div>

            <div class="charts-row">
                <cds-tile class="chart-tile">
                    <h4>Revenue</h4>
                    <div class="chart-container">
                        <canvas baseChart [data]="revenueChartData" [options]="revenueChartOptions" chartType="line">
                        </canvas>
                    </div>
                </cds-tile>
                <cds-tile class="chart-tile">
                    <h4>Sales by Category</h4>
                    <div class="chart-container">
                        <canvas baseChart [data]="salesCategoryChartData" [options]="salesCategoryChartOptions"
                            chartType="pie">
                        </canvas>
                    </div>
                </cds-tile>
            </div>

            <div class="bottom-row">
                <!-- Recent Orders -->
                <cds-tile class="table-tile">
                    <h4>Recent Orders</h4>
                    <ui-table [model]="{
                header: recentOrdersHeader,
                data: recentOrdersRows
              }" [showToolbar]="false" [showButton]="false" [showPagination]="false" [sortable]="true"
                        [showSelectionColumn]="false" (rowClicked)="onRowClicked($event)"
                        (sortChanged)="onSortChanged($event)">
                    </ui-table>
                </cds-tile>

                <!-- Top Products (example bar chart or list) -->
                <cds-tile class="top-products-tile">
                    <h4>Top Products</h4>
                    <ul>
                        <li>Smartphone <span>1,320</span></li>
                        <li>Laptop <span>883</span></li>
                        <li>Headphones <span>520</span></li>
                        <li>Speakers <span>315</span></li>
                        <li>Watch <span>290</span></li>
                    </ul>
                </cds-tile>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
