# /etc/nginx/conf.d/default.conf for Main App
server {
    listen 80;
    server_name _;

    # Serve static files from the app directory
    root /etc/nginx/html/app;

    # Handle requests for static files (JavaScript, CSS, etc.)
    location / {
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # Set proper MIME types for JavaScript modules
    location ~* \.js$ {
        types {
            application/javascript js;
        }
        default_type application/javascript;
        add_header Content-Type application/javascript always;
    }

    # Cache control for other assets
    location ~* \.(?:ico|css|json|woff2?|ttf|otf|eot|svg|jpg|jpeg|gif|png|webp)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    location /realms/ {
    proxy_pass http://keycloak-staging:8443;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cookie_domain keycloak.staging.eliasdebock.com .staging.eliasdebock.com;
    sub_filter_once off;
    sub_filter 'Set-Cookie: KEYCLOAK_IDENTITY=' 'Set-Cookie: KEYCLOAK_IDENTITY=; Domain=.staging.eliasdebock.com;';
    }

    location /resources/ {
    proxy_pass http://keycloak-staging:8443;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cookie_domain keycloak.staging.eliasdebock.com .staging.eliasdebock.com;
    sub_filter_once off;
    sub_filter 'Set-Cookie: KEYCLOAK_IDENTITY=' 'Set-Cookie: KEYCLOAK_IDENTITY=; Domain=.staging.eliasdebock.com;';
    }

    # Prevent caching of index.html (useful during development)
    location = /index.html {
        expires -1;
    }

    # Optional: Default fallback if something unexpected happens
    error_page 404 /index.html;
}
