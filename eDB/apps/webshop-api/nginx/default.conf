server {
    listen 8000;
    server_name _;  # Change as needed

    root /var/www/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP scripts: forward to PHP-FPM.
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        # Use the default FPM socket on Alpine images; adjust if needed:
         # Or if youâ€™re using TCP (for example, 127.0.0.1:9000), adjust accordingly:
        fastcgi_pass 127.0.0.1:9000;
    }

    # Deny access to hidden files like .env
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
