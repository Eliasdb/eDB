[tool.coverage.run]
branch = true
source = [ "tools_invoices_api" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../coverage/apps/tools-invoices-api/html'
 --cov-report xml:'../../coverage/apps/tools-invoices-api/coverage.xml'
 --html='../../reports/apps/tools-invoices-api/unittests/html/index.html'
 --junitxml='../../reports/apps/tools-invoices-api/unittests/junit.xml'
"""

[tool.poetry]
name = "tools-invoices-api"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "tools_invoices_api"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"
  fastapi = "^0.115.14"
  uvicorn = "^0.35.0"
  pymupdf = "^1.26.1"
  google-api-python-client = "^2.174.0"
  google-auth = "^2.40.3"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.3.1"
  flake8 = "7.1.1"
  pytest = "8.3.4"
  pytest-sugar = "1.0.0"
  pytest-cov = "6.0.0"
  pytest-html = "4.1.1"
  google-api-python-client = "^2.174.0"
  google-auth-httplib2 = "^0.2.0"
  httplib2 = "^0.22.0"
  uvicorn = "^0.35.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
