services:
    db:
        image: mysql:latest
        container_name: my-mysql-db
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_DATABASE: ${DB_NAME}
            MYSQL_USER: ${DB_USER}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        ports:
            - '3306:3306'
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - app-network
        healthcheck:
            test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
            interval: 10s
            timeout: 5s
            retries: 5

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile.dev
        image: vue-node-app-backend:dev
        container_name: vue-node-app-backend-dev
        volumes:
            - ./backend:/app # Syncs code for hot reloading
            - /app/node_modules # Avoids overwriting node_modules
        environment:
            DATABASE_URL: ${DATABASE_URL}
        ports:
            - '9100:9100'
        depends_on:
            db:
                condition: service_healthy
        networks:
            - app-network

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile.dev
        image: vue-node-app-frontend:dev
        container_name: vue-node-app-frontend-dev
        volumes:
            - ./frontend:/app # Syncs code changes
            - /app/node_modules # Prevents overwriting node_modules
        ports:
            - '8080:8080'
        environment:
            NODE_ENV: development
        depends_on:
            - backend
        networks:
            - app-network

networks:
    app-network:
        driver: bridge

volumes:
    mysql_data:
