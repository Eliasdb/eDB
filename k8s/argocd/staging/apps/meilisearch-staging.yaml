# k8s/argocd/apps/meilisearch-staging.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: meilisearch-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Eliasdb/eDB.git
    targetRevision: dev
    path: k8s/apps/meilisearch/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: { prune: true, selfHeal: true }
