apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-issuers-prod
  namespace: argocd
spec:
  project: security
  source:
    repoURL: https://github.com/Eliasdb/eDB.git
    targetRevision: main
    path: k8s/platform/security/cert-manager/issuers # ðŸ‘ˆ see step 2
  destination:
    name: prod
    namespace: default # ClusterIssuers are cluster-scoped; ns value isn't used
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
