apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-prod
  namespace: argocd
spec:
  project: observability
  destination:
    name: prod
    namespace: monitoring

  sources:
    # 1) Grafana chart
    - repoURL: https://grafana.github.io/helm-charts
      chart: grafana
      targetRevision: 8.*
      helm:
        releaseName: grafana
        valueFiles:
          - $values/k8s/platform/observability/grafana/values-prod.yaml

    # 2) Your repo for the Helm values (aliased as $values)
    - repoURL: https://github.com/Eliasdb/eDB.git
      targetRevision: main
      ref: values

    # 3) Dashboards as a kustomize package (ONLY this folder)
    - repoURL: https://github.com/Eliasdb/eDB.git
      targetRevision: main
      path: k8s/platform/observability/grafana/dashboards
      # no 'directory: recurse' needed

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
