apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: admin-api-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  source:
    repoURL: https://github.com/Eliasdb/eDB.git
    targetRevision: main
    path: k8s/product/admin-api/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    # For prod, keep manual unless youâ€™re confident
    automated: { prune: false, selfHeal: true }
    syncOptions:
      - PrunePropagationPolicy=foreground
      - PruneLast=true
