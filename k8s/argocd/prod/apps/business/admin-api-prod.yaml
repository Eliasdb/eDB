# k8s/argocd/apps/admin-api-prod.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: admin-api-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io # <-- add this
spec:
  project: default
  source:
    repoURL: https://github.com/Eliasdb/eDB.git
    targetRevision: main # <- prod tracks main
    path: k8s/product/admin-api/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
