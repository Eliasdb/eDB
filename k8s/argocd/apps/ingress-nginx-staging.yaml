apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx-staging
  namespace: argocd
spec:
  project: default

  # ðŸ‘‡ Multi-source: 1) Helm chart, 2) your repo for values
  sources:
    - repoURL: https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      targetRevision: 4.11.2
      helm:
        valueFiles:
          # $values refers to the Git source below (ref: values)
          - $values/k8s/infra/ingress-nginx/values-staging.yaml

    - repoURL: https://github.com/Eliasdb/eDB.git
      targetRevision: dev
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
