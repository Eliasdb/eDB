apiVersion: apps/v1
kind: Deployment
metadata:
    name: admin-app-dev
    namespace: default
    labels:
        app: admin-app-dev
spec:
    replicas: 1
    selector:
        matchLabels:
            app: admin-app-dev
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                app: admin-app-dev
        spec:
            containers:
                - name: admin-app-dev
                  image: admin-app-dev # Updated image name for the admin app
                  ports:
                      - containerPort: 4200 # Match with Angular's development port
                        protocol: TCP
                  env:
                      - name: NODE_ENV
                        value: development
                  readinessProbe:
                      httpGet:
                          path: /
                          port: 4200
                      initialDelaySeconds: 5
                      periodSeconds: 10
                      timeoutSeconds: 5
                      failureThreshold: 3
                  livenessProbe:
                      httpGet:
                          path: /
                          port: 4200
                      initialDelaySeconds: 15
                      periodSeconds: 20
                      timeoutSeconds: 5
                      failureThreshold: 3
