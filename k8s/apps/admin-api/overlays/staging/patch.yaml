apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-api
spec:
  template:
    spec:
      containers:
        - name: admin-api
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: 'Staging'
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: postgres-secret-staging
                  key: CONNECTION_STRING
            - name: Jwt__Key
              valueFrom:
                secretKeyRef:
                  name: jwt-secret-staging
                  key: JWT_KEY
          envFrom:
            - secretRef:
                name: adminapi-rabbitmq
