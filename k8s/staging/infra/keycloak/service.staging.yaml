apiVersion: v1
kind: Service
metadata:
  name: keycloak-staging
  namespace: auth
  labels:
    app: keycloak-staging
spec:
  type: ClusterIP
  selector:
    app: keycloak-staging
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: https
      port: 8443
      targetPort: 8443
