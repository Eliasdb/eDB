apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: frontend-ingress
    namespace: default
    annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /$2 # Ensures /keycloak works
        nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
        cert-manager.io/cluster-issuer: letsencrypt-production
        cert-manager.io/certificate-name: app-tls
spec:
    ingressClassName: nginx
    rules:
        - host: app.staging.eliasdebock.com
          http:
              paths:
                  - path: /admin/
                    pathType: Prefix
                    backend:
                        service:
                            name: admin-app-staging-service
                            port:
                                number: 80
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: edb-nx-staging-service
                            port:
                                number: 80
                  - path: /keycloak(/|$)(.*)
                    pathType: ImplementationSpecific
                    backend:
                        service:
                            name: keycloak-staging
                            port:
                                number: 8080
    tls:
        - hosts:
              - app.staging.eliasdebock.com
          secretName: app-tls
