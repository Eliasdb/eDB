apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-staging
  namespace: auth
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
spec:
  tls:
    - hosts: [keycloak.staging.eliasdebock.com]
      secretName: keycloak-tls
  rules:
    - host: keycloak.staging.eliasdebock.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keycloak-staging
                port:
                  number: 8080
