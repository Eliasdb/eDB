apiVersion: apps/v1
kind: Deployment
metadata:
    name: account-ui-staging
    namespace: default
    labels:
        app: edb-account-ui
spec:
    replicas: 1
    selector:
        matchLabels:
            app: edb-account-ui
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                app: edb-account-ui
        spec:
            containers:
                - name: edb-account-ui
                  image: eliasdb/edbaccountui:${IMAGE_TAG}
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 80
                        protocol: TCP
                  env:
                      - name: NODE_ENV
                        value: staging
                  readinessProbe:
                      httpGet:
                          path: /
                          port: 80
                      initialDelaySeconds: 5
                      periodSeconds: 10
                      timeoutSeconds: 5
                      failureThreshold: 3
                  livenessProbe:
                      httpGet:
                          path: /
                          port: 80
                      initialDelaySeconds: 15
                      periodSeconds: 20
                      timeoutSeconds: 5
                      failureThreshold: 3
                  resources:
                      requests:
                          cpu: 100m
                          memory: 128Mi
                      limits:
                          cpu: 250m
                          memory: 256Mi

---
apiVersion: v1
kind: Service
metadata:
    name: account-ui-staging-service
    namespace: default
spec:
    selector:
        app: edb-account-ui
    ports:
        - protocol: TCP
          port: 80
          targetPort: 80
