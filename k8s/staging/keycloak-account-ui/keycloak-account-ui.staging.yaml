apiVersion: apps/v1
kind: Deployment
metadata:
    name: edb-account-ui-staging
    namespace: default
    labels:
        app: edb-account-ui-staging
spec:
    replicas: 1
    selector:
        matchLabels:
            app: edb-account-ui-staging
    template:
        metadata:
            labels:
                app: edb-account-ui-staging
        spec:
            containers:
                - name: edb-account-ui
                  image: eliasdb/edb-account-ui:staging # ⬅️ Replace with your actual image tag
                  ports:
                      - containerPort: 4201
                  resources:
                      requests:
                          cpu: 100m
                          memory: 128Mi
                      limits:
                          cpu: 250m
                          memory: 256Mi

---
apiVersion: v1
kind: Service
metadata:
    name: edb-account-ui-staging-service
    namespace: default
spec:
    selector:
        app: edb-account-ui-staging
    ports:
        - protocol: TCP
          port: 80
          targetPort: 4201
