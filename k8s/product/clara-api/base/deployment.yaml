apiVersion: apps/v1
kind: Deployment
metadata:
  name: clara-api
  labels:
    app: clara-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clara-api
  template:
    metadata:
      labels:
        app: clara-api
    spec:
      containers:
        - name: clara-api
          image: eliasdb/clara-api:latest # tag is overridden by overlays / image-updater
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9101
          env:
            - name: NODE_ENV
              value: 'production'
            - name: PORT
              value: '9101'
          envFrom:
            - secretRef:
                name: clara-api-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 9101
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 9101
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: '100m'
              memory: '128Mi'
            limits:
              cpu: '500m'
              memory: '512Mi'
