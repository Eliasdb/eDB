---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: admin-app-prod
    namespace: default
    labels:
        app: admin-app
spec:
    replicas: 1
    selector:
        matchLabels:
            app: admin-app
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                app: admin-app
        spec:
            containers:
                - name: admin-app
                  image: eliasdb/edb-admin:v1.6-beta
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 80
                        protocol: TCP
                  env:
                      - name: NODE_ENV
                        value: production
                  readinessProbe:
                      httpGet:
                          path: /admin
                          port: 80
                      initialDelaySeconds: 5
                      periodSeconds: 10
                      timeoutSeconds: 5
                      failureThreshold: 3
                  livenessProbe:
                      httpGet:
                          path: /admin
                          port: 80
                      initialDelaySeconds: 15
                      periodSeconds: 20
                      timeoutSeconds: 5
                      failureThreshold: 3
