apiVersion: v1
kind: PersistentVolume
metadata:
    name: postgres-data-prod
spec:
    capacity:
        storage: 40Gi # Match the size of your production volume
    accessModes:
        - ReadWriteOnce
    persistentVolumeReclaimPolicy: Retain
    hostPath:
        path: /mnt/volume # Mount point of your Hetzner volume
