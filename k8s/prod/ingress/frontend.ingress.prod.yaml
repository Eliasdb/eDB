apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: frontend-ingress
    namespace: default
    annotations:
        nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
        cert-manager.io/cluster-issuer: letsencrypt-production
spec:
    ingressClassName: nginx
    rules:
        - host: app.eliasdebock.com
          http:
              paths:
                  - path: /admin/
                    pathType: Prefix
                    backend:
                        service:
                            name: admin-app-prod-service
                            port:
                                number: 80
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: edb-nx-prod-service
                            port:
                                number: 80
    tls:
        - hosts:
              - app.eliasdebock.com
          secretName: app-tls
