apiVersion: v1
kind: Service
metadata:
  name: keycloak-prod
  namespace: auth # âœ… new namespace
  labels:
    app: keycloak-prod
spec:
  type: ClusterIP
  selector:
    app: keycloak-prod
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: https
      port: 8443
      targetPort: 8443
