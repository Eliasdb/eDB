apiVersion: apps/v1
kind: Deployment
metadata:
    name: edb-nx-prod
    namespace: default
    labels:
        app: edb-nx
spec:
    replicas: 1
    selector:
        matchLabels:
            app: edb-nx
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                app: edb-nx
        spec:
            restartPolicy: Always
            containers:
                - name: edb-nx
                  image: eliasdb/edb-nx:v1.0.2-prod
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 80
                        protocol: TCP
                  env:
                      - name: NODE_ENV
                        value: production
                  readinessProbe:
                      httpGet:
                          path: /
                          port: 80
                      initialDelaySeconds: 5
                      periodSeconds: 10
                      timeoutSeconds: 5
                      failureThreshold: 3
                  livenessProbe:
                      httpGet:
                          path: /
                          port: 80
                      initialDelaySeconds: 15
                      periodSeconds: 20
                      timeoutSeconds: 5
                      failureThreshold: 3
